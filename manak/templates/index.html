{% load static %}
{% load custom_filter %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manak</title>
    <link rel="icon" href="{% static 'image/title_logo.png' %}">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
        <div class="container pt-3">
            <div class="row">
                <div class="img-container">
                    <img src="{% static 'image/nav.png' %}" class="img-fluid" alt="Responsive image">

                </div>
                
                
            </div>
        </div>
        <!-- serction 1 start -->
        <div class="container mt-lg-5 pt-lg-3 mt-5">
            <div class="row">
                <div class="col-lg-8 manak-img-div">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-12 p-5 pl-0 text-sm-center">
                            <img src="{% static 'image/manak-list-img.png' %}">
                        </div>
                        <div class="col-lg-6  col-md-6 col-12 btn-display">
                            <div class="text-center pt-lg-5 pt-md-5"> 
                                <a href='{% url "login" %}'><button type="submit"  class="log-in mt-5 p-1" >Log In </button></a>
                            </div>
                            <div class="text-center mt-lg-2 mt-1">
                                <a class="Register-txt" href='{% url "register" %}'>Register</a>
                            </div>
                            <br>
                            <div class="text-center mt-lg-5 pt-lg-5 mt-4">
                                <a class="Register-txt" href='{% url "guest" %}'> <button type="button" class="log-in p-1 ">As Guest</button></a>
                            </div>
                            <div class="text-center mt-lg-2 mt-1">
                                <p>{{text3}}</p>
                            </div>
                            <div class="mail-png mx-2 mt-5 m-3">
                                <a href="mailto:contact@manakreport.com" ><svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="#999999" class="bi bi-envelope-fill " viewBox="0 0 16 16">
                                    <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z"/>
                                  </svg></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="row">
                        <p class="manak-sec-txt mt-lg-0 mt-5">{{text1 | para}}</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- section 1 end -->

        <!-- section 2 strt -->
        <div class="container">
            <div class="row">
                <div class="report-txt mt-lg-5 mt-4"></div>
                <p class="mb-1 mtxt-1">{{text2 | para}}</p>
            </div>
        </div>
        <!-- section 2 end -->

        <!-- section 3 start -->
        {% comment %} <div class="container mt-3">
            <div class="row">
                <div class="col-lg-8">
                    <div class="row">
                        <div class="col-lg-3 col-3 " style="align-self: center;">
                            <a href="https://www.gia.edu/" target="_blank"><img class="img-fluid" src="{% static 'image/gia.png' %}"></a>
                        </div>
                        <div class="col-lg-3 col-3 px-4">
                            <a href="https://rapaport.com/" target="_blank"><img class="img-fluid" src="{% static 'image/rapa.png' %}" class="mt-3"></a>
                        </div>
                        <div class="col-lg-3 col-3 px-">
                            <a href="http://fdcr.us/" target="_blank"><img class="img-fluid" src="{% static 'image/fdcr.png' %}"></a>
                        </div>
                        <!-- <div class="col-lg-3 col-6">
                            <img src="{% static 'images/tools.png' %}">
                        </div> -->
                    </div>
                    
                   
                </div>
            </div>
        </div> {% endcomment %}
        <!-- section 3 end -->
        <script type="text/javascript">
            document.getElementById("btn").onclick = function () {
                location.href = "/report";
            };
            document.getElementById("btn").onclick = function () {
                location.href = "/report";
            };
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
